<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>
    <link rel="stylesheet" href="stt.css">
    <!-- Main,asix-Это: направление как по оси координат x Так же есть cross asix это направление y, так же есть main size, main end,cross end, start size,start main. РАсположение по четким координатам x,y. -->
   <!-- Flexbox container-Типо там div квадрат итп  -->
    <!-- FlexBOX-Это:Особый режим расположения сайта,Благодоря им мы можем создавать сложные сайты с хорошей адаптацией и легким написанием.  -->
</head>
<body>
    <div class="flex-container">
        <div class="flex-item color1">flex-item</div>
        <div class="flex-item color2">flex-item2</div>
        <div class="flex-item color3">flex-item3</div>
    </div>   
    
    <div class="inline-flex-container">
        <div class="flex-item color4">flex-item</div>
        <div class="flex-item color5">flex-item2</div>
        <div class="flex-item color6">flex-item3</div>
    </div>
